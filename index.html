<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>

    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>

<body>
    <div class="main-container">
        <div class="banner">
            <div class="logo">
                <img src="./assets/odin-lined.png">
                <h1>Odin</h1>
            </div>
            <h3>Photo by <a>Halie West</a> on <a>Unsplash</a></h3>
        </div>

        <div class="content">
            <div class="upper-text">
                <h1>This is not a real online service! You know you need something like this in your life to help you
                    realize your deepest dreams. Sign up <em>now</em> to get started.</h1>
                <h1>You <em>know</em> you want to.</h1>
            </div>
            <form novalidate>
                <fieldset>
                    <legend>Let's do this!</legend>

                    <div class="fields">
                        <div>
                            <label for="first-name">First Name</label>
                            <input id="first-name" minlength="3" maxlength="16" placeholder="First Name" pattern="[A-Za-z]*$" required>
                            <div class="error"></div>
                        </div>

                        <div>
                            <label for="last-name">Last Name</label>
                            <input id="last-name" minlength="3" maxlength="16" placeholder="Last Name" pattern="[A-Za-z]*$" required>
                            <div class="error"></div>
                        </div>

                        <div>
                            <label for="email">Email</label>
                            <input id="email" type="email" placeholder="Email" required>
                            <div class="error"></div>
                        </div>

                        <div>
                            <label for="phone-number">Phone Number</label>
                            <input id="phone-number" type="tel" placeholder="123 456 7890" pattern="[0-9]{3}[ ][0-9]{3}[ ][0-9]{4}" required>
                            <div class="error"></div>
                        </div>

                        <div>
                            <label for="password">Password</label>
                            <input id="password" type="password" minlength="8" maxlength="20" placeholder="Password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!#%*?&])[A-Za-z\d@$!%*#?&]*$" required>
                            <div class="error"></div>
                        </div>

                        <div>
                            <label for="confirm-password">Confirm Password</label>
                            <input id="confirm-password" type="password" placeholder="Confirm Password" required>
                            <div class="error"></div>
                        </div>
                    </div>
                </fieldset>
                <button>Create Account</button>
            </form>
            <div class="login-link">
                <h2>Already have an account? <a>Log in</a></h2>
            </div>
        </div>
    </div>
</body>

</html>
